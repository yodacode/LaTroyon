<!DOCTYPE html>
<html>
	<head>
		<!--CSS-->
        <link rel="stylesheet" type="text/css" href="js/libs/bootswatch/simplex/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">        
        <link rel="stylesheet" href="js/libs/rangeslider/dist/rangeslider.css">
        <style type="text/css">
        .player-output {
            display: inline-block;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            margin: 30px 0;            
        }
        </style>

		<title>LATROYON</title>

	</head>
    <body>

        <header class="hero">
            <div class="navbar navbar-static-top bs-docs-nav navbar-inverse">
              <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="../" class="navbar-brand">LATROYON</a>
                </div>
                <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" class="mpc-btn">Mpc</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
              </div>
            </div>
            <div class="logo"></div>
        </header>


        <div class="container tracks">
            <div class="page-header">
                <audio id="player" controls style="width:100%">
                    <source id="source" src="http://htstream4.net/f8d45af14216f424a37f457b28203337.mp3" type="audio/mpeg">
                    Your browser does not support this audio format.
                </audio>
            </div>
            <div id="tpl-track" class="hidden">
                <div class="col-md-2 tracks-item" data-id="{{id}}" data-stream="{{stream}}">
                    <img src="{{img}}" class="img-circle"/>
                </div>
            </div>
        </div>


        <div class="mpc" id="mpc">

        </div>

        <div class="player">
            <h2>Negative attributes</h2>
            <input type="range" min="0" max="100" value="0" data-rangeslider>
            current Time <span class="player-output player-currenttime">0</span>
            Total time <span class="player-output player-totaltime">0</span>
        </div>



        <script data-main="js/config.js" src="js/libs/requirejs/require.js"></script>
        
        
        

    </body>
</html>
